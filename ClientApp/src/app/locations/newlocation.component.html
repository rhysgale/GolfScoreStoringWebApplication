</head>
<body>
  <h1>New Location</h1>
  <div class="alert alert-info">This page is for creating new locations.</div>

  <form action="api/location/newlocation">
    <div class="form-group">
      <label for="location-name-textbox">Location Name</label>
      <input type="text" class="form-control" id="location-name-textbox" placeholder="Location Name..." required="true">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="address-line-1">Address Line 1</label>
          <input type="text" class="form-control" id="address-line-1" placeholder="Address line 1...">
        </div>
        <div class="col">
          <label for="address-line-2">Address Line 2</label>
          <input type="text" class="form-control" id="address-line-2" placeholder="Address line 2...">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="address-line-3">Address Line 3</label>
          <input type="text" class="form-control" id="address-line-3" placeholder="Address line 3...">
        </div>
        <div class="col">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode" placeholder="Postcode...">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Location</button>
  </form>
  <br />

</body>
